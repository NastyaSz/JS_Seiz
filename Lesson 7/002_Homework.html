<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 2.1</title>

</head>

<body>
    <script>
        // Наследование

        class Man {
            constructor() {
                this.walk = "walk";
                this.eat = "eat";
                this.drink = "drink";

            }
            showAbility() {
                return `I can ${this.walk}, ${this.eat} and ${this.drink}`
            }
        }
        let Ivan = new Man;
        console.log(Ivan.showAbility());

        class Soldier extends Man {
            constructor(walk, eat, drink) {
                super(walk, eat, drink);
                this.shoot = "shoot";
            }
            showAbility() {
                return `I can ${this.walk}, ${this.eat}, ${this.drink} and ${this.shoot}`
            }
        }
        let Anna = new Soldier;
        console.log(Anna.showAbility());

        class Doctor extends Man{
            constructor(walk, eat, drink) {
                super(walk, eat, drink);
                this.cure = "cure";
            }
            showAbility() {
                return `I can ${this.walk}, ${this.eat}, ${this.drink} and ${this.cure}`
            }
        }
        let Dima = new Doctor;
        console.log(Dima.showAbility());
    </script>
</body>

</html>
