        // Таймер от 30 до 1
        let count = 30;
        function startTimer() {
            b = setInterval(function () {
                timer.innerText = count--;
                if (count < 1) {
                    clearInterval(b);
                }
            }, 1000);
        }
        function stopTimer() {
            clearInterval(b);
        }
        function restartTimer() {
            clearInterval(b);
            count = 30;
            timer.innerText = count;
        }
