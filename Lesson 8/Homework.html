    <form class="form" id="login">

        <input type="button" value="submit" name="submit" id="submit">
    </form>
    <form action="" class="form" id="information">
        <p id ="loginInfo"></p>
        <input type="button" value="Exit" name="Exit" id="exit">
    </form>
    <script>
        let login = document.querySelector("#login");

        // Local Storage

        window.localStorage.login = "Admin";

        document.querySelector("#submit").addEventListener("click", function(){
            if(userName.value === window.localStorage.getItem("login") || userName.value === window.localStorage.getItem("login").toLowerCase()){
                login.style.display = "none";
                info.style.display = "flex";
                document.querySelector("#loginInfo").innerText = `Пользователь ${userName.value} вошел в систему`;
            }
        }, false );

        document.querySelector("#exit").addEventListener("click", function(){
                login.style.display = "flex";
                info.style.display = "none";
                userName.value = "";
        });

    </script>
